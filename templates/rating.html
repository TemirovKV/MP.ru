{% extends "abc.html" %}
{% block content %}

<div class="content">
    <br>
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Класс</th>
            <th>Баллы</th>
        </tr>
    {% for item in items %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}

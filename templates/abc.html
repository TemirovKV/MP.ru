<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
	<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
	<link rel="shortcut icon" href="static/img/logo5.png">
</head>
<body>
    <header>
		<div class="container">
			<div class="logo">
				<a href="{{ url_for('index') }}"><img src="static/img/logo8.png" alt="logo" style="width: 139px; height: 60px;"></a>
			</div>
			<div class="nav">
				<nav>
					<a href="{{ url_for('index') }}">Главная</a>  |
					<a href="{{ url_for('rating') }}">Рейтинги</a>  |
					{% if not current_user.is_authenticated %}
					<a href="{{ url_for('login') }}">Вход </a>  |
					<a href="{{ url_for('registration') }}">Регистрация </a>
					{% endif %}
					{% if current_user.is_authenticated %}
					<a href="{{ url_for('load') }}">Загрузить </a>  |
					<a href="{{ url_for('logout') }}">Выход </a>
					{% endif %}
				</nav>
			</div>
		</div>
	</header>
    
	<main>{% block content %}{% endblock %}</main>

    <footer>
		<div class="footer">
			<p class="footer_text">Контакты:</p>
			<ul class="social-icons">
  				<li><a class="social-icon-mail" href="#" title="..." target="_blank" title="mail" rel="noopener"></a></li>
  				<li><a class="social-icon-vk" href="https://vk.com/public213089031" title="Вк" target="_blank" rel="noopener"></a></li>
  				<li><a class="social-icon-telegram" href="https://t.me/chiburburb" title="Telegram" target="_blank" rel="noopener"> </a></li>
			</ul>
			<p class="footer_text">©2022</p>
		</div>
	</footer>
</body>
</html>
